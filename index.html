<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortschrittsanzeiger</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        @font-face {
            font-family: 'Source Sans 3';
            font-style: normal;
            font-weight: 300;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/sourcesans3/v15/nwpBtKy2OAdR1K-IwhWudF-R9QMylBJAV3Bo8Ky462EK9Cs.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .progress-circle {
            position: relative;
            width: 80vw;
            height: 80vw;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
        }

        .progress-circle .progress {
            stroke-dasharray: 1165;
            stroke-dashoffset: 1165;
        }

        .progress-circle.start .progress {
            animation: progress 60s linear infinite;
        }

        @keyframes progress {
            from {
                stroke-dashoffset: 1165;
            }

            to {
                stroke-dashoffset: 0;
            }
        }

        .progress-circle .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            font-family: "Source Sans 3", sans-serif;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            color: #999;
        }

        .start-button {
            position: absolute;
    bottom: 8%;
    left: 50%;
    transform: translateX(-50%);
    padding: 20px 40px;
    font-size: 40px;
    cursor: pointer;
    color: #aaa;
    background-color: #000;
    border: 2px solid #aaa;
    border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="progress-circle" id="progress-circle">
        <svg version="1.2" baseProfile="tiny" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 400 400" overflow="visible" xml:space="preserve">
            <circle fill="none" stroke="#444" stroke-width="13" stroke-miterlimit="10" cx="200" cy="200" r="185.5" />
            <path class="progress" fill="none" stroke="#999" stroke-width="13" stroke-linecap="round"
                stroke-miterlimit="10" d="M200,14.5 a185.5,185.5 0 1,1 0,371 a185.5,185.5 0 1,1 0,-371" />
        </svg>

        <div class="text" id="progress-text">60</div>
    </div>
    <button class="start-button" id="start-button">Start</button>

    <script>
        const progressText = document.getElementById('progress-text');
        const startButton = document.getElementById('start-button');
        const progressCircle = document.getElementById('progress-circle');
        const beepTimes = [45, 30, 15, 3, 2, 1];
        let timeLeft = 60;
        const beep = new Audio('beep.wav'); // Beispiel-Beep-Sound

        startButton.addEventListener('click', () => {
            startButton.style.display = 'none';
            progressCircle.classList.add('start');
            const countdown = setInterval(() => {
                timeLeft--;
                progressText.innerText = timeLeft;
                if (beepTimes.includes(timeLeft)) {
                    beep.play();
                }
                
                if (timeLeft <= 0) {
                    timeLeft = 60;
                }
            }, 1000);
        });
    </script>
</body>

</html>
