<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortschrittsanzeiger</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

    <style>

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            height: 100svh;
            background-color: #000;
            font-family: "Nunito", sans-serif;
            font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
        }

        .progress-circle {
            position: relative;
            width: 80vw;
            height: 80vw;
        }

        .progress-circle svg {
            width: 100%;
            height: 100%;
        }

        #progress {
            stroke-dasharray: 1165;
            stroke-dashoffset: 1165;
            transition: stroke-dashoffset 1s linear;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-51%, -47%);
            font-size: 35vw;
            color: #999;
        }

        .start-button {
            position: absolute;
            bottom: 8%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 40px;
            font-size: 40px;
            cursor: pointer;
            color: #aaa;
            background-color: #000;
            border: 2px solid #aaa;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="progress-circle" id="progress-circle">

        <svg viewBox="0 0 400 400">
            <circle fill="none" stroke="#444" stroke-width="13" stroke-miterlimit="10" cx="200" cy="200" r="185.5" />
            <path id="progress" fill="none" stroke="#999" stroke-width="13" stroke-linecap="round"
                stroke-miterlimit="10" d="M200,14.5 a185.5,185.5 0 1,1 0,371 a185.5,185.5 0 1,1 0,-371" />
        </svg>

        <div class="text" id="progress-text">60</div>
    </div>
    <button class="start-button" id="start-button">Start</button>

    <script>
        const progressText = document.getElementById('progress-text');
        const startButton = document.getElementById('start-button');
        const progressPath = document.getElementById('progress');
        const beep = new Audio('beep.wav');
        const beepTimes = [45, 30, 15, 3, 2, 1];
        let timeLeft = 60;
        let countdown;
        let running = false;

        startButton.addEventListener('click', () => {
            if (!running) {
                startButton.innerText = 'Stop';
                running = true;
                countdown = setInterval(() => {
                    timeLeft--;
                    progressText.innerText = timeLeft;
                    progressPath.style.strokeDashoffset = (timeLeft / 60) * 1165;
                    if (beepTimes.includes(timeLeft)) {
                        beep.play();
                    }

                    if (timeLeft <= 0) {
                        timeLeft = 60;
                    }
                }, 1000);
            } else {
                clearInterval(countdown);
                running = false;
                startButton.innerText = 'Start';

            }
        });

    </script>
</body>

</html>
